apiVersion: v1
kind: ConfigMap
metadata:
  name: auralink-config
  namespace: auralink
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  ENABLE_AIC: "false"
  # Service URLs (internal)
  WEBRTC_SERVER_URL: "http://auralink-webrtc-server:7880"
  AI_CORE_URL: "http://auralink-ai-core:8000"
  DASHBOARD_SERVICE_URL: "http://auralink-dashboard-service:8080"
  INGRESS_EGRESS_URL: "http://auralink-ingress-egress:9090"
  COMMUNICATION_SERVICE_URL: "http://auralink-communication-service:8008"
  # Redis
  REDIS_HOST: "redis:6379"
  # Monitoring
  PROMETHEUS_ENABLED: "true"
  JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"
