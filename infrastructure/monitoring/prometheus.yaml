# Prometheus Configuration for AuraLink
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'auralink-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # WebRTC Server monitoring
  - job_name: 'auralink-webrtc-server'
    static_configs:
      - targets: ['auralink-webrtc-server:7880']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # AI Core monitoring
  - job_name: 'auralink-ai-core'
    static_configs:
      - targets: ['auralink-ai-core:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Dashboard Service monitoring
  - job_name: 'auralink-dashboard-service'
    static_configs:
      - targets: ['auralink-dashboard-service:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Ingress/Egress monitoring
  - job_name: 'auralink-ingress-egress'
    static_configs:
      - targets: ['auralink-ingress-egress:9090']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Communication Service monitoring
  - job_name: 'auralink-communication-service'
    static_configs:
      - targets: ['auralink-communication-service:8008']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
